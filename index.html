    <script>
        search=()=>{
            //selction input to Upercase
            const serchinput=document.getElementById("input").value.toUpperCase();
            //seltionner parent element pour acceder au liste items product
            const listItem = document.getElementById("list-product");
            //selctioner all products
            const products =document.querySelectorAll(".product");
            //selctionner h2 of product
            const product_name=listItem.getElementsByTagName('h2');
            //boucle pour la taille prdouct_name
            for(var i=0;i<product_name.length;i++){
                //acceder to h2 into product
               let match = products[i].getElementsByTagName('h2')[0]; 
                if(match){
                    let textValue = match.textContent || match.innerHTML
                    if(textValue.toUpperCase().indexOf(serchinput)>-1){
                        products[i].style.display="";
                    }
                    else{
                        products[i].style.display="none";
                    }
                }
            }

        }
    </script>
